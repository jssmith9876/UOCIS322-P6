<!DOCTYPE html>
<html>
    <head>
        <title>Brevets API</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous">
        </script>
    </head>

    <style>
        button {
            width: 150px;
            margin-bottom: 1px;
        }

        input {
            width: 50px;
        }

        .flex_container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .display_buttons {
            flex-direction: column;
        }
    </style>

    <body>
        <div class="flex_container">
            <div class="flex_container display_buttons">
                <button id="listAll">List All Times</button>
                <button id="listOpenOnly">List Open Times</button>
                <button id="listCloseOnly">List Close Times</button>
            </div>
            <div class="flex_container">
                <label>Display format:</label>
                <select name="display_format" id="display_format">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div class="flex_container">
                <label>List the top: </label>
                <input id="top_results" type="number" value="5">
            </div>
        </div>

        <script>
            function getOptions() {
                var options = {};
                options['file_type'] = $("#display_format").val();
                options['k'] = $("#top_results").val();
                return options;
            }

            function getData(ret_type) {
                var file_type = $("#display_format").val();
                var k = $("#top_results").val();
                $.get("/_get_data", {ret_type: ret_type, file_type: file_type, k: k}).done(
                    function(data) {
                        console.log(data);
                    }
                );
            }


            // List all button
            $("#listAll").click(
                function(event) {
                    event.preventDefault();
                    console.log("listAll");
                    getData('listAll');
                }
            );

            // List open only button
            $("#listOpenOnly").click(
                function(event) {
                    event.preventDefault();
                    console.log("listOpenOnly");
                }
            );

            $("#listCloseOnly").click(
                function(event) {
                    event.preventDefault();
                    console.log("listCloseOnly");
                }
            );
        </script>
    </body>
</html>
